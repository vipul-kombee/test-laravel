name: Laravel CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, pdo_mysql
        tools: composer

    - name: Install Dependencies
      run: composer install --no-dev --prefer-dist --optimize-autoloader

    - name: Dump Autoload
      run: composer dump-autoload

    - name: Set up Environment
      run: cp .env.example .env

    - name: Update .env for GitHub Actions
      run: |
        sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/' .env
        sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_DATABASE=laravel/DB_DATABASE=laravel/' .env
        sed -i 's/DB_USERNAME=root/DB_USERNAME=laravel/' .env
        sed -i 's/DB_PASSWORD=/DB_PASSWORD=password/' .env

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Wait for MySQL to be Ready
      run: sleep 10

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Seed Database
      run: php artisan db:seed --force

    - name: Check Database
      run: |
        mysql -h 127.0.0.1 -u laravel -ppassword laravel -e "SHOW TABLES;"

    - name: Clear Configuration Cache
      run: php artisan config:clear

    - name: Optimize Configuration
      run: php artisan config:cache

    - name: Restart Queue (if using queues)
      run: php artisan queue:restart
      continue-on-error: true
